<div class="layout">
    <header>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle menu">
                <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
        </mat-toolbar>
    </header>

    <mat-sidenav-container class="main-container">
        <mat-sidenav #drawer mode="side" position="start" class="sidenav-popup">
            <p>Menu content here</p>
        </mat-sidenav>

        <mat-sidenav-content>
            <main>
                <mat-grid-list cols="2" rowHeight="9:4">
                    <mat-grid-tile style="background-color: rgb(216, 89, 89);">1</mat-grid-tile>
                    <mat-grid-tile style="background-color: rgb(20, 20, 90);">2</mat-grid-tile>
                    <mat-grid-tile style="background-color: rgb(23, 92, 23);">3</mat-grid-tile>
                    <mat-grid-tile style="background-color: rgb(99, 99, 32);">4</mat-grid-tile>
                </mat-grid-list>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <footer>Footer</footer>
</div>
